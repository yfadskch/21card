<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 Point Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>21 Point Game</h1>

    <!-- 玩家姓名输入框 -->
    <div id="playerNameContainer">
        <label for="playerName">Enter your name:</label>
        <input type="text" id="playerName" placeholder="Player Name">
        <button onclick="setPlayerName()">Start Game</button>
    </div>

    <!-- 游戏主框架 -->
    <div id="gameBoard" style="display:none;">
        <div id="dealerHand">
            <h3>Dealer's Hand</h3>
            <div id="dealerCards"></div>
            <p id="dealerScore">Score: ?</p>
        </div>
        <div id="playerHand">
            <h3 id="playerLabel">Your Hand</h3>
            <div id="playerCards"></div>
            <p id="playerScore">Score: 0</p>
        </div>
    </div>

    <!-- 状态显示 -->
    <div id="statusContainer" style="display:none;">
        <p id="creditDisplay">Credit: 500</p>
        <p id="pointDisplay">Point: 0</p>
        <p id="betDisplay">Bet: 0</p>
    </div>

    <!-- 按钮区域 -->
    <div id="chipContainer" style="display:none;">
        <button class="chip" onclick="selectChip(50)">50</button>
        <button class="chip" onclick="selectChip(100)">100</button>
        <button class="chip" onclick="selectChip(200)">200</button>
    </div>

    <div id="actionButtons" style="display:none;">
        <button onclick="hit()">Hit</button>
        <button onclick="stand()">Stand</button>
    </div>

    <div id="extraFeatures" style="display:none;">
        <button onclick="openRewardPopup()">Reward</button>
        <a href="https://heylink.me/klking88/" target="_blank">Free Credit Tanpa Deposit</a>
    </div>

    <!-- Game Record -->
    <div id="gameRecord" style="display:none;">
        <h3>Game Record</h3>
        <div id="recordGrid"></div>
    </div>

    <!-- Reward Modal -->
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <p>Choose Your Reward:</p>
            <button class="reward-option" onclick="claimReward(1)">200 Points: +200 Balance</button>
            <button class="reward-option" onclick="claimReward(2)">1000 Points: +1000 Balance</button>
            <button class="reward-option" onclick="claimReward(3)">3000 Points: Free 8.88</button>
            <p id="modal-message"></p>
            <button onclick="closeRewardPopup()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
