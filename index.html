<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 Point Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>21 Point Game</h1>
    <!-- Reward Modal Popup -->
    <div id="rewardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRewardModal()">&times;</span>
            <h2>Choose a reward:</h2>
            <p><button onclick="redeemReward(200, 200)">200 Points for +200 Balance</button></p>
            <p><button onclick="redeemReward(1000, 'Welcome Bonus')">1000 Points for Welcome Bonus</button></p>
            <p><button onclick="redeemReward(3000, 'Free 8.88')">3000 Points for Free 8.88</button></p>
        </div>
    </div>
    <!-- Existing game structure -->
    <div id="playerNameContainer">
        <label for="playerName">Enter your name:</label>
        <input type="text" id="playerName" placeholder="Player Name">
        <button onclick="setPlayerName()">Start Game</button>
    </div>
    <div id="gameRules">
        <!-- Game rules text -->
    </div>
    <div id="gameBoard" style="display:none;">
        <!-- Game board elements -->
    </div>
    <div id="statusContainer" style="display:none;">
        <!-- Status elements -->
    </div>
    <div id="chipContainer" style="display:none;">
        <!-- Chip buttons -->
    </div>
    <div id="actionButtons" style="display:none;">
        <!-- Action buttons -->
    </div>
    <div id="extraFeatures" style="display:none;">
        <button id="rewardBtn" onclick="openRewardModal()">Claim Reward</button>
        <!-- Other extra features -->
    </div>
    <script src="script.js"></script>
</body>
</html>
