<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 Point Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>21 Point Game</h1>
    <div id="gameInfo">
        <p>Credit: <span id="credit">500</span></p>
        <p>Total Points: <span id="totalPoints">0</span></p>
    </div>

    <!-- 筹码区域 -->
    <div id="chipContainer">
        <button class="chip" onclick="placeBet(50)">50</button>
        <button class="chip" onclick="placeBet(100)">100</button>
        <button class="chip" onclick="placeBet(200)">200</button>
    </div>

    <!-- 游戏主界面 -->
    <div id="gameBoard">
        <!-- 庄家（Dealer）区域 -->
        <div id="dealerHand">
            <h3>Dealer's Hand</h3>
            <div id="dealerCards"></div>
            <p id="dealerScore">Score: 0</p>
        </div>

        <!-- 玩家（Player）区域 -->
        <div id="playerHand">
            <h3>Your Hand</h3>
            <div id="playerCards"></div>
            <p id="playerScore">Score: 0</p>
        </div>

        <!-- 控制按钮 -->
        <button id="hitBtn" onclick="hit()">Hit</button>
        <button id="standBtn" onclick="stand()">Stand</button>
        <button id="restartBtn" onclick="restartGame()" style="display: none;">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
