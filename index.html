<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Blackjack Game</h1>

        <!-- Dealer -->
        <div class="dealer">
            <h2>Dealer</h2>
            <div id="dealer-cards" class="cards"></div>
            <p id="dealer-score">Score: 0</p>
        </div>

        <!-- Player -->
        <div class="player">
            <h2>Player</h2>
            <div id="player-cards" class="cards"></div>
            <p id="player-score">Score: 0</p>
        </div>

        <!-- Stats -->
        <div class="game-stats">
            <p>Credit: <span id="credit">500</span></p>
            <p>Bet: <span id="bet">0</span></p>
            <p>Point: <span id="point">0</span></p>
        </div>

        <!-- Game Record -->
        <div id="game-record" class="game-record">
            <h3>Game Record</h3>
            <div id="record-container" class="record-container"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button onclick="placeBet(50)">Bet 50</button>
            <button onclick="placeBet(100)">Bet 100</button>
            <button onclick="placeBet(200)">Bet 200</button>
            <button id="deal">Deal</button>
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
