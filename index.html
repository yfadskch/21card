<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 Point Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="playerNameContainer">
        <label for="playerName">Enter your name:</label>
        <input type="text" id="playerName" placeholder="Player Name">
        <button id="startGameBtn">Start Game</button>
    </div>

    <div id="gameBoard" style="display:none;">
        <h2 id="displayPlayerName"></h2> <!-- 显示玩家名字的元素 -->
        <h2>Dealer's Hand</h2>
        <div id="dealerCards" class="card-container"></div>
        <h2>Player's Hand</h2>
        <div id="playerCards" class="card-container"></div>
        <div id="controls">
            <button class="chip" data-amount="50">50</button>
            <button class="chip" data-amount="100">100</button>
            <button class="chip" data-amount="200">200</button>
            <button id="hitBtn">Hit</button>
            <button id="standBtn">Stand</button>
        </div>
        <button id="claimRewardBtn">Claim Reward</button>
        <a href="https://heylink.me/klking88/" target="_blank">Free Credit Tanpa Deposit</a>
        <div id="stats">
            <p id="creditDisplay">Credit: 500</p>
            <p id="pointDisplay">Point: 0</p>
            <p id="betDisplay">Bet: 0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
