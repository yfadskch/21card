<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 Point Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>21 Point Game</h1>

    <div id="playerNameContainer">
        <label for="playerName">Enter your name:</label>
        <input type="text" id="playerName" placeholder="Player Name">
        <button id="startGameBtn">Start Game</button>
    </div>

    <div id="gameBoard" style="display:none;">
        <div id="chipContainer">
            <button class="chip" data-amount="50">50</button>
            <button class="chip" data-amount="100">100</button>
            <button class="chip" data-amount="200">200</button>
        </div>
        <div id="actionButtons">
            <button id="hitBtn">Hit</button>
            <button id="standBtn">Stand</button>
        </div>
        <div id="rewardContainer">
            <button id="rewardBtn">Claim Reward</button>
            <a href="https://heylink.me/klking88/" target="_blank" id="freeCreditLink">Free Credit Tanpa Deposit</a>
        </div>
        <div id="dealerHand">
            <h3>Dealer's Hand</h3>
            <div id="dealerCards"></div>
        </div>
        <div id="playerHand">
            <h3 id="playerLabel">Player's Hand</h3>
            <div id="playerCards"></div>
        </div>
        <p id="creditDisplay">Credit: 500</p>
        <p id="pointDisplay">Point: 0</p>
        <p id="betDisplay">Bet: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
