<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 游戏标题 -->
        <h1>Blackjack Game v1.2.0</h1>

        <!-- Dealer 区域 -->
        <div class="dealer">
            <h2>Dealer</h2>
            <div id="dealer-cards" class="cards"></div>
            <p id="dealer-score">Score: ?</p>
        </div>

        <!-- Player 区域 -->
        <div class="player">
            <h2>Player</h2>
            <div id="player-cards" class="cards"></div>
            <p id="player-score">Score: 0</p>
        </div>

        <!-- Credit, Bet 和 Point 信息 -->
        <div class="game-stats">
            <p>Credit: <span id="credit">500</span></p>
            <p>Bet: <span id="bet">0</span></p>
            <p>Point: <span id="point">0</span></p>
        </div>

        <!-- 按钮区域 -->
        <div class="controls">
            <!-- 第1排：筹码选择 -->
            <div class="bet-buttons">
                <button onclick="placeBet(50)">50</button>
                <button onclick="placeBet(100)">100</button>
                <button onclick="placeBet(200)">200</button>
            </div>

            <!-- 第2排：操作按钮 -->
            <div class="game-buttons">
                <button id="hit">Hit</button>
                <button id="stand">Stand</button>
            </div>

            <!-- 第3排：Reward 按钮 -->
            <div class="reward">
                <button onclick="chooseReward()">Reward</button>
            </div>

            <!-- 第4排：Free Credit 超链接 -->
            <div class="free-credit">
                <a href="https://heylink.me/klking88" target="_blank">Free Credit Tanpa Deposit</a>
            </div>
        </div>

        <!-- Game Record -->
        <div id="game-record" class="game-record">
            <h3>Game Record</h3>
            <div id="record-container" class="record-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
